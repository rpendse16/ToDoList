<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container">
  <form class="todolist-form">
    <label>To Do Lists</label>
    <p class="input-group">

      <input type="text" class="form-control" placeholder="Add new lists here." ng-model="newTask">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addToTasks()">Add New</button>
      </span>
    </p>
  </form>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">Tasks:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="Task in ToDoList.tasks">
      {{Task.name}}
      <li><a><button type="button" class="close" ng-click="deleteTask(ToDoList.tasks.name)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>
<footer class="footer">
  <div class="container">
      
  </div>
</footer>
