<div ng-include="'components/navbar/navbar.html'"></div>

<header class="hero-unit" id="banner">
  <div class="container">
    <h1>To Do List</h1>
  </div>
</header>

<div class="container">
  <form class="todolist-form">
    <label>To Do Lists</label>
    <p class="input-group">
      <input type="text" class="form-control" placeholder="Add new lists here." ng-model="newToDoList">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-click="addToDoList()">Add New</button>
      </span>
    </p>
  </form>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">To Do Lists:</h1>
      <ul class="nav nav-tabs nav-stacked col-md-4 col-lg-4 col-sm-6" ng-repeat="ToDoList in awesomeToDoLists">
      <li><a ng-href="/{{ToDoList._id}}" ng-click="">{{ToDoList.name}}</a>
        <a><button type="button" class="close" ng-click="deleteToDoList(ToDoList)">&times;</button></a></li>
      </ul>
    </div>
  </div>
</div>

<footer class="footer">
  <div class="container">
      
  </div>
</footer>
